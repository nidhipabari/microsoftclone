<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft</title>
</head>

<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-3 my-1 bg-black"></div>
                <div class="line h-0.5 w-3 my-1 bg-black"></div>
                <div class="line h-0.5 w-3 my-1 bg-black"></div>

            </div>
            <div class="search md:hidden w-4 mr-6"><img src="assets/search.svg" alt=""> </div>

        </div>

        <div class="logo text-center md:order-1">
            <div class="p-4 w-48">
                <img src="logoms.png">
            </div>
        </div>
        <div class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0">
            <div class="fitem">Microsoft 365</div>
            <div class="fitem">Office</div>
            <div class="fitem">Windows</div>
            <div class="fitem">Surface</div>
            <div class="fitem">Xbox</div>
            <div class="fitem">Support</div>

        </div>
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block mr-6">All Microsoft</div>
            <img class="w-4 mr-4" src="assets/search.svg">
            <div class="flex">
                <img class="w-4 mr-4" src="assets/iconmonstr-shopping-cart-3.svg" alt="">
                <img class="w-4 mr-4" src="assets/account.svg" alt="">
            </div>
        </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
            <h1 class="text-2xl font-semibold mx-5">Surface Laptop 4</h1>
            <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved performance</p>
            <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">Shop Now > </button>
        </div>
        <div class="right">
            <img src="Highlight-Surface-Pro-9-M1-Family-02-1_VP3-1083x600.avif">
        </div>

    </div>

    <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex items-center mx-4 mt-6 space-x-2">
            <img src="icon-LL-Windows-Logo-80x80.webp">
            <span class="font-semibold ">Choose your Microsoft 365</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/icon-LL-Tablet-Kickstand-Landscape-Mode-Fluent-80x80?wid=40&hei=40">
            <span class="font-semibold ">Explore Surface devices</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
            <img src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/icon-LL-Xbox-Logo-80x80?wid=40&hei=40">
            <span class="font-semibold ">Buy Xbox games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
            <img src="icon-LL-Windows-Logo-80x80.webp">
            <span class="font-semibold ">Get Windows 11</span>
        </div>
    </div>
</body>

</html>
